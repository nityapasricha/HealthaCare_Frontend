        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="crossorigin="anonymous" 
        referrerpolicy="no-referrer" />
    </head>

    <body>
        <div class="upper_header">
            <div class="logo">
                <!-- <a href="/html/create_account.html"> -->
                    <img src="/images/logo1.png" alt="#" style="block-size: 15vh;">
            </div>
            <div class="logo_text">
                <a href=#>HeathCare Centre</a>
                <li>Life Saving Centre</li>
            </div>
        </div>
        <hr>
        <!-- ...........navbar.......................-->
        <nav class="navbar navbar-expand-lg " style="background-color: #e3f2fd;">
          <div class="container-fluid">
            <a class="navbar-brand" href="#">Janjeevan</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                      <a class="nav-link" href="#">Home</a>
                  </li>
                  <li class="nav-item">

                      <a class="nav-link" href="#">Services</a>

              </ul>      
            </div>

        <div class="container p-10">
            <div class="row">
                <div class="col-md-6 offset-md-3">
                    <div class="card">
                        <div class="card-header">
                            <p class="text-center fs-3">Patient Registration</p>
                        </div>
                        <div class="card-body">
                            <form action="UserRegister" method="post">
                                <div class="mb-3">
                                    <label for="name">Patient name</label>
                                    <input type="text" name="name" class="form-control" placeholder="Enter Patient name">
                                </div>
                                <div class="mb-3">
                                    <label for="age">Patient age</label>
                                    <input type="text" name="age" class="form-control" placeholder="Enter Patient age">
                                </div>
                                <div class="mb-3">
                                    <label for="phone">Contact</label>
                                    <input type="tel" name="phone" class="form-control" placeholder="Enter contact number">
                                </div>
                                <div class="mb-3">
                                    <label for="pass">Password</label>
                                    <input type="password" name="pass" class="form-control" placeholder="Enter password ">
                                </div>
                                <div class="mb-3">
                                    <label for="email_add">Email address</label>
                                    <input type="email" name="email_add" class="form-control" placeholder="Enter email address">
                                </div>
                                <button class="btn btn-primary col-md-9">Register</button>
                            </form>
                        </div>

                    </div>

                </div>

            </div>

        </div>



        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"

    </body>
