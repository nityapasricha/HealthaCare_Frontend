<!DOCTYPE html>
<html>
    <head>
        <title>
            Admin_login
        </title>
        <style>
            .form-popup {
            display: none;
            position: fixed;
            bottom: 0;
            /* right: 15px; */
            margin: 20vh 40vh 15vh 50vh;
            border: 3px solid #f1f1f1;
            box-shadow: 2px 2px 20px 20px rgba(0, 0, 0, 0.411);
            z-index: 9;
        }
        /* Add styles to the form container */
        
        .form-container {
            /* max-width: 60vh; */
            padding: 0vh 10vh 4vh 10vh;
            background-color: white;
        }
        /* Full-width input fields */
        
        .form-container input[type=text],
        .form-container input[type=password] {
            /* width: 100%; */
            /* display: block; */
            padding: 15px;
            margin: 1vh 20vh 1vh 20vh;
            border: none;
            background: #f1f1f1;
            transition: width 0.4s;
        }
        /* When the inputs get focus, do something */
        
        .form-container h1 {
            padding: 10vh 10vh 5vh 10vh;
        }
        
        .label label {
            margin: 10vh 0vh 20vh 0vh;
            padding: 10vh 5vh 20vh 0vh;
            font-family: cursive;
        }
        
        .form-container input[type=text]:focus,
        .form-container input[type=password]:focus {
            background-color: #ddd;
            width: 50%;
            outline: none;
        }
        /* Set a style for the submit/login button */
        
        .form-container .btn {
            background-color: rgb(81, 116, 81);
            color: white;
            border: none;
            cursor: pointer;
            padding: 2.5vh 6vh 2.5vh 6vh;
            margin: 4vh 10vh 4vh 10vh;
        }
        /* Add a red background color to the cancel button */
        
        .form-container .cancel {
            background-color: rgb(206, 55, 55);
            margin: 0vh 10vh 0vh 4vh;
        }
        /* Add some hover effects to buttons */
        
        .form-container .btn:hover,
        .open-button:hover {
            opacity: 1;
        }
        </style>
    </head>
    <body>
        <div class="form-popup" id="admin_form">
            <form action="" class="form-container">
                <h1>Admin Login</h1>
                <div class="label">
                    <label for="admin_id"><b>Admin Id</b></label>
                    <input type="text" placeholder="Enter userId" name="admin_id" required>
                </div>
                <div class="di">
                    <label for="psw"><b>Password</b></label>
                    <input type="password" placeholder="Enter Password" name="psw" required>
                </div>
                <button type="submit" class="btn">Login</button>
                <button type="button" class="btn cancel" onclick="closeForm()">Close</button>
            </form>
        </div>
        
    </body>
</html>

<script>
    $('#loginModal').on('show.bs.modal', function (event) {
        var button = $(event.relatedTarget); // Button that triggered the modal
        var category = button.data('category'); // Extract info from data-* attributes
        var modal = $(this);
        modal.find('.modal-title').text('Login - ' + category);

        var formContent = '';
        if (category === 'Faculty') {
            formContent = `
                <div class="form-group">

                <div class="form-group">

                </div>
                <div class="form-group">
                    <label for="patientPassword" class="form-label">Password</label>

            `;
        } else if (category === 'Student') {
            formContent = `
                <div class="form-group">
                    <label for="studentEmail" class="form-label">Email</label>

                </div>
                <div class="form-group">
                    <label for="studentPassword" class="form-label">Password</label>
                    <input type="password" class="form-control" id="studentPassword" placeholder="Enter Password">
                </div>
            `;
        } else if (category === 'Employee') {
            formContent = `
                <div class="form-group">
                    <label for="employeeEmail" class="form-label">Email</label>
                    <input type="email" class="form-control" id="employeeEmail" placeholder="Enter Email">
                </div>
                <div class="form-group">
                    <label for="employeePassword" class="form-label">Password</label>
                    <input type="password" class="form-control" id="employeePassword" placeholder="Enter Password">

        } else if (category === 'Vendor') {
            formContent = `

                    <label for="vendorPassword" class="form-label">Password</label>

            `;
        } else if (category === 'Visitor') {
            formContent = `
                <div class="form-group">
                    <label for="visitorEmail" class="form-label">Email</label>
                    <input type="email" class="form-control" id="visitorEmail" placeholder="Enter Email">
                </div>
                <div class="form-group">
                    <label for="visitorPassword" class="form-label">Password</label>
                    <input type="password" class="form-control" id="visitorPassword" placeholder="Enter Password">
                </div>
            `;
        }

        modal.find('#loginForm').html(formContent);
    });
</script>

<div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="loginModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="loginModalLabel">Login</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form class="form-container">
                    <div class="label">
                        <label for="email">Admin Id</label>
                        <input type="text" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter admin Id">
                    </div>
                    <div class="di">
                        <label for="password">Password</label>
                        <input type="password" class="form-control" id="password" placeholder="Password">
                    </div>
                    <button type="submit" class="btn btn-primary">Login</button>
                    <button type="submit" class="close btn-primary" data-dismiss="modal" aria-label="Close">Close
                      <!-- <span aria-hidden="true">&times;</span> -->
                  </button>
                </form>
            </div>
            <div class="modal-footer">
                <button type="submit" class="btn btn-login">Login</button>
                <button type="button" class="btn btn-close" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
