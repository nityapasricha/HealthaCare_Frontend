<!DOCTYPE html>
<html>
    <head>
        <title>
            Admin

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        rel="stylesheet"integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
        crossorigin="anonymous">
        <script src="https://kit.fontawesome.com/61d5330db5.js" crossorigin="anonymous"></script>
        <link href='https://fonts.googleapis.com/css?family=Sofia' rel='stylesheet'>

        <link href='https://fonts.googleapis.com/css?family=Acme' rel='stylesheet'>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <link rel="stylesheet"href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="crossorigin="anonymous" 
        referrerpolicy="no-referrer" />
        <style>
            .logo {
  display: inline-flex;
  margin: 0;
}

.logo img {
  padding: 0vh 0vh 2vh 2vh;
  height: 60px;
  margin: 0;
}

.logo .upper_header {
  display: inline-block;
  padding: 5px 1px 4px 5px;
}

.logo_text {
  display: inline-block;
  font-family: 'Acme';
  font-size: 10vh;
  color: rgb(80, 109, 80);
}

.logo_text li {
  list-style-type: none;
  color: rgb(131, 130, 130);
  font-size: 3vh;
}

.logo_text a:link,
a:visited,
a:active,
a:hover {
  display: inline-block;
  text-decoration: none;
  color: rgb(55, 67, 99);
}

.card-hover 
{
    transition: transform 0.5s;
}
.card-hover:hover {
    transform: scale(1.05);
    box-shadow: 0 8px 12px rgba(0, 0, 0, 0.2);
}        
.card-icon {
    font-size: 20px;
    margin-bottom: 10px;
}
.card-icon img{
    height: 100px;
    width: 100px;
}
.card-title{
    font-family:'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
    color: rgb(14, 47, 99);
}
        </style>
    </head>
    <body>
        <div class="upper_header">
            <div class="logo">
                <!-- <a href="/html/create_account.html"> -->
                    <img src="/images/logo1.png" alt="#" style="block-size: 15vh;">
            </div>
            <div class="logo_text">
                <a href=#>HeathCare Centre</a>
                <li>Life Saving Centre</li>
            </div>
        </div>
        <hr>
        <!-- ...........navbar.......................-->
        <nav class="navbar navbar-expand-lg " style="background-color: #e3f2fd;">

              <a class="navbar-brand" href="#">Janjeevan</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">About Us</a>
                    </li>  
                    <li class="nav-item">

                    </li> 
                    <li class="nav-item">
                        <a class="nav-link" href="#">Services</a>
                    </li>    
                </ul>      
              </div>
            </div>
      </nav>

      <div class="container mt-5">
        <div class="row">
            <div class="col-md-4 mb-4">
                <div class="card card-hover text-center">
                    <div class="card-body">
                        <div class="card-icon">
                            <img src="/images/doctor.png" alt="doctor">
                        </div>
                        <h5 class="card-title">Doctor</h5>
                        <p class="card-text"></p>
                    </div>
                </div>
            </div>
            <div class="col-md-4 mb-4">
                <div class="card card-hover text-center">
                    <div class="card-body">
                        <div class="card-icon">
                            <img src="/images/patient.png" alt="">
                            
                        </div>
                        <h5 class="card-title">Patient</h5>
                        <p class="card-text"></p>
                    </div>
                </div>
            </div>
            <div class="col-md-4 mb-4">
                <div class="card card-hover text-center">
                    <div class="card-body">
                        <div class="card-icon">
                            <img src="/images/medical-appointment.png" alt="">
                        </div>
                        <h5 class="card-title">Total Appointment</h5>
                        <p class="card-text"></p>
                    </div>
                </div>
            </div>
            <div class="col-md-4 mb-4">
                <div class="card card-hover text-center">
                    <div class="card-body">

                            <img src="/images/expert.png" alt="">
                        </div>

                        <p class="card-text"></p>
                    </div>
                </div>
            </div>
            <div class="col-md-4 mb-4">

                    <div class="card-body">

                            <img src="/images/teacher.png" alt="">
                        </div>
                        <h5 class="card-title">Faculty</h5>
                        <p class="card-text"></p>
                    </div>
                </div>
            </div>
            <div class="col-md-4 mb-4">
                <div class="card card-hover text-center">
                    <div class="card-body">
                        <div class="card-icon">
                            <img src="/images/student.png" alt="">
                        </div>
                        <h5 class="card-title">Student</h5>
                        <p class="card-text"></p>
                    </div>
                </div>
            </div>
